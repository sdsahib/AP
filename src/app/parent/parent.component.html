 <div *ngIf="isValid"> 
   <style>
   table{table-layout: fixed}
   </style>

  <Table style="margin:20px;"><tr>
      <i (click)=goBack() style="font-size:24px; cursor:pointer;" class="fa fa-chevron-circle-left" aria-hidden="true"><b id="textHeader" >{{parents[message].name}}</b></i>
  </tr>
  </Table>
  <TABLE  style="margin: 10px;" class="table table-striped table-hover" >
      <tr>
        <th>Skill Name</th>
        <th>Users</th>
        <th></th>
        
      </tr>
      
      <tbody *ngFor = "let child of parents[message].child;">
          <tr>  
            <TD>{{child.name}} </TD>
            <TD>{{child.No_of_rated_users}}</TD>
            <TD>
                <button (click)=Valid(child.name) class="btn btn-primary" data-toggle="collapse" data-target="#content" 
                    aria-expanded="false"
                      aria-controls="content">Rate your skill</button>
            </TD>
          </tr>
              <tr  id={{child.name}} hidden=true>
              <td style="transform:translate(10%,0)" colspan="3"  >
                <app-rating [child]=child></app-rating>
              </td>
              

            </tr>
            
      </tbody>
      
      
      
  </TABLE> 
 

 </div>
