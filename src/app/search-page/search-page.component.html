<div class = "container">

  <div class = "row sticky-top" style="margin:10px;">
  
  <div class = "col-xs-1 col-sm-1 col-md-1 col-lg-1">
  <button class="btn btn-primary btn-sm" aria-label="Close" class="close" style="width:100%;height:100%;" (click)="goBack()">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
  
  <div class = "col-xs-11 col-sm-11 col-md-11 col-lg-11" >
    <input class="form-control mr-sm-2" type="search" style="width:100%;" type="text" [(ngModel)]="filter.name" placeholder="Search Skill" (keyup)='list.keyeventfunc()'>
  </div>
  
  </div>
  
  <div class = "row" >
  <div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <app-search-list #list [filter]="filter"></app-search-list>
  </div>
  </div>
  </div>
